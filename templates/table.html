{% extends 'base.html' %}

{% block content %}

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Author Name</th>
            <th scope="col">Genre</th>
            <th scope="col">Title</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
            
            <tr>
              {% for i in Author %}
              <td>{{i.id}}</td> 
              <td>{{i.author_name}}</td>
              {% endfor %}
              {% for i in Book %}
              <td>{{i.genre}}</td>
              <td>{{i.title}}</td>
              <td><a type="button" href="/home/updatetable/{{i.id}}" class="btn btn-outline-success">Update</a>
              <a type="button" href="/home/delete/{{i.id}}" class="btn btn-outline-danger">Delete</a></td>
              {% endfor %}
            </tr>
            
        </tbody>
    </table>
</div>
  {% endblock %}
